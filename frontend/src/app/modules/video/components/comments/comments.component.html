<div class="grid-container">
  <div class="form">
    <mat-list>
      @for (item of list; track $index) {

      <mat-list-item>
        <p>
          <strong>
            <span>{{ item.username }}</span>
          </strong>

          {{ item.comment }}
        </p>
        <!-- <button
          matSuffix
          mat-icon-button
          color="warn"
          (click)="removeComment(item.id)"
        >
          <mat-icon>remove</mat-icon>
        </button> -->
      </mat-list-item>

      <mat-divider></mat-divider>
      } @empty {
      <mat-list-item>No comments</mat-list-item>
      <mat-divider></mat-divider>
      }
      <mat-form-field class="example-form-field">
        <mat-label>Comment</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="comment"
          (keydown.enter)="addComment()"
          class="input"
        />

        <button
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="addComment()"
        >
          <mat-icon>add</mat-icon>
        </button>
      </mat-form-field>
    </mat-list>
  </div>
</div>
