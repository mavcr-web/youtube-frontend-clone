<mat-toolbar color="primary" class="toolbar">
  <button mat-icon-button (click)="matDrawerShow.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <button mat-icon-button [routerLink]="['/']">
    <mat-icon>home</mat-icon>
  </button>

  <span class="example-spacer">
    <mat-form-field class="example-form-field">
      <mat-label>Search</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="title"
        (keydown.enter)="goTo()"
      />

      <button matSuffix mat-icon-button aria-label="Clear" (click)="goTo()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </span>

  @if((role$|async)==''){
  <button
    mat-icon-button
    [routerLink]="['/login']"
    [routerLinkActive]="['active']"
  >
    <mat-icon>login</mat-icon>
  </button>
  } @if((role$|async)==''){
  <button
    mat-icon-button
    [routerLink]="['/register']"
    [routerLinkActive]="['active']"
  >
    <mat-icon>person_add</mat-icon>
  </button>
  } @if((role$|async)!=''){
  <button
    mat-icon-button
    [routerLink]="['/user']"
    [routerLinkActive]="['active']"
  >
    <mat-icon>person</mat-icon>
  </button>
  } @if((role$|async)!=''){
  <button mat-icon-button (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
  }
</mat-toolbar>
