<mat-drawer-container class="example-container" autosize>
  <!-- mat-drawer es el elemento que se desplega aqui dentro meter los enlaces -->
  <mat-drawer #drawer class="example-sidenav" mode="over">
    <div
      style="
        position: sticky;
        top: 0;
        z-index: 3;
        background-color: white;
        display: flex;
        flex-direction: row-reverse;
      "
    >
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <mat-form-field class="example-form-field">
      <mat-label>Search</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="title"
        (keydown.enter)="goTo(); drawer.toggle()"
      />

      <button
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="goTo(); drawer.toggle()"
      >
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>

    <button matSuffix mat-icon-button aria-label="Clear" (click)="title = ''">
      <mat-icon>clear</mat-icon>
    </button>

    <a
      mat-flat-button
      [routerLink]="['']"
      [routerLinkActive]="['active']"
      (click)="drawer.toggle()"
    >
      HOME
    </a>

    <br />

    @if ((role$|async)=='') {
    <a
      mat-flat-button
      [routerLink]="['/login']"
      [routerLinkActive]="['active']"
      (click)="drawer.toggle()"
    >
      Login
    </a>

    }

    <br />

    @if ((role$|async)=='') {
    <a
      mat-flat-button
      [routerLink]="['/register']"
      [routerLinkActive]="['active']"
      (click)="drawer.toggle()"
    >
      Register
    </a>
    }

    <br />

    <!-- @if ((role$|async)!='') {
    <a
      mat-flat-button
      [routerLink]="['/auth/change-password']"
      [routerLinkActive]="['active']"
    >
      Change Password
    </a>
    }  -->
    @if ((role$|async)=='user') {

    <a
      mat-flat-button
      [routerLink]="['/upload']"
      [routerLinkActive]="['active']"
      (click)="drawer.toggle()"
    >
      Upload
    </a>

    <a
      mat-flat-button
      [routerLink]="['/videos']"
      [routerLinkActive]="['active']"
      (click)="drawer.toggle()"
    >
      Videos
    </a>

    <br />

    <a
      mat-flat-button
      [routerLink]="['/history']"
      [routerLinkActive]="['active']"
      (click)="drawer.toggle()"
    >
      History
    </a>

    <br />
    } @if ((role$|async)=='admin') {

    <br />
    <a
      mat-flat-button
      [routerLink]="['/register-admin']"
      (click)="drawer.toggle()"
    >
      Register Admin
    </a>
    }
  </mat-drawer>

  <!--  -->
  <app-toolbar [matDrawerShow]="drawer" />
  <router-outlet></router-outlet>
  <!--  -->
</mat-drawer-container>
